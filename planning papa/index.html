<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Planning Interactif</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <style>
      /* Style pour l'édition */
      [contenteditable="true"]:focus {
        background-color: #f0f8ff;
        outline: 2px solid #007bff;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        user-select: text; /* Permet la sélection du texte */
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        min-width: 50px;
      }
      th {
        background-color: #f4f4f4;
      }
      /* Style pour l'indice de carburant */
      .config-box {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        width: fit-content;
        background: #f9f9f9;
        display: flex;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Planning du Transport</h1>
    <button
      id="add-row"
      style="margin-bottom: 10px; padding: 8px 15px; cursor: pointer"
    >
      + Ajouter une ligne
    </button>

    <table>
      <thead>
        <tr>
          <th>Associé</th>
          <th>Matin</th>
          <th>Après-midi</th>
          <th>Chantier</th>
          <th>Date</th>
          <th>Matériel</th>
          <th>Client</th>
          <th>Consigne</th>
          <th>Chauffeur</th>
          <th>Tarif</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td class="matos-cell">
            <select class="select-associe">
              <option value="">Choisir</option>
              <option value="LANDAIS">LANDAIS</option>
              <option value="ALLARD">ALLARD</option>
              <option value="STD">STD</option>
              <option value="TENDRON">TENDRON</option>
              <option value="GOULARD">GOULARD</option>
              <option value="PINON">PINON</option>
              <option value="MAHE">MAHE</option>
            </select>
          </td>
          <td tabindex="0">0.5</td>
          <td tabindex="0">0.5</td>
          <td tabindex="0"></td>
          <td
            class="date-cell"
            style="font-weight: bold; background-color: #eee"
          ></td>
          <td class="matos-cell">
            <select class="select-vehicule">
              <option value="">Choisir</option>
              <option value="6x2 GRUE">6x2 GRUE</option>
              <option value="8x4">8x4</option>
              <option value="AC3">AC3</option>
              <option value="PB">PB</option>
              <option value="PC">PC</option>
              <option value="6x4">6x4</option>
              <option value="8x2 AMP GRUE">8x2 AMP GRUE</option>
            </select>
          </td>
          <td class="matos-cell">
            <select class="select-client">
              <option value="">Choisir</option>
              <option value="EUROVIA">EUROVIA</option>
              <option value="COCA">COCA</option>
              <option value="EHTP">EHTP</option>
              <option value="NGE ENERGIES SOLUTION">
                NGE ENERGIES SOLUTION
              </option>
              <option value="KERLEROUX">KERLEROUX</option>
              <option value="PIGEON TP">PIGEON TP</option>
              <option value="NGE">NGE</option>
              <option value="CHARIER TP NOZAY">CHARIER TP NOZAY</option>
              <option value="COLAS">COLAS</option>
              <option value="DALKIA">DALKIA</option>
              <option value="ATP">ATP</option>
              <option value="MODALL">MODALL</option>
              <option value="LANDAIS TP">LANDAIS TP</option>
              <option value="EIFFAGE">EIFFAGE</option>
              <option value="CHARIER TP SUD">CHARIER TP SUD</option>
            </select>
          </td>
          <td tabindex="0"></td>
          <td class="matos-cell">
            <select class="select-chauffeur">
              <option value="">Choisir</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </td>
          <td tabindex="0"></td>
        </tr>
      </tbody>
    </table>

    <p>
      <small
        ><i
          >Note : Cliquez dans les cases blanches pour saisir vos informations
          ou sélectionnez plusieurs cases pour copier leur contenu.</i
        ></small
      >
    </p>
  </body>
</html>
